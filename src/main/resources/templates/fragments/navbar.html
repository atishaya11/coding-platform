<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:fragment="navbar" class="horizontal">
    <li style="display: inline-flex;margin: 0 50px 0 100px;align-items: center;">
        <span style="font-size: 42px;padding: 5px 0 5px 0;color: #fff;font-weight: 600;">c</span>
        <img th:src="@{/img/dsclogo.png}" alt="o" src="">
        <span style="font-size: 42px;padding: 5px 0 0 0;color: #fff;font-weight: 600;">de</span>
    </li>
    <li><a th:class="${#httpServletRequest.requestURI.endsWith('/') ? 'active' : '' }" th:href="@{/}">Home</a></li>
    <li><a th:class="${#httpServletRequest.requestURI.endsWith('problems') ? 'active' : '' }" th:href="@{/problems}">Problems</a></li>
    <li><a th:class="${#httpServletRequest.requestURI.endsWith('contests') ? 'active' : '' }" th:href="@{/contests}">Contests</a></li>
    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <li><a th:class="${#httpServletRequest.requestURI.endsWith('admin') ? 'active' : '' }" th:href="@{/admin}">Admin</a></li></th:block>
    <li sec:authorize="!isAuthenticated()" style="float: right"><a href="/login">Login</a></li>
    <li sec:authorize="!isAuthenticated()" style="float: right"><a href="/register">Sign Up</a></li>
    <li sec:authorize="isAuthenticated()" style="float: right"><a href="/perform_logout">Logout</a></li>

</ul>

</body>
</html>
